<main>
    <div class="container-fluid" style="width : 50%">
        
        <form id="register-form">
            <h3 style="color:#e75e8d;">Create an account</h3>
        
            <!-- mb-3 = margin-bottom: 1rem; -->
            <div class="mb-3">
                <label style="color: white ;">Fullname <span class="text-danger">*</span></label>
                <input type="text" name="fullname" class="form-control">
                <div class="text-danger" id="register-fullname-error"></div>
            </div>
        
            <div class="mb-3">
                <label style="color: white">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control">
                <div class="text-danger" id="register-email-error"></div>
            </div>
        
            <div class="mb-3">
                <label style="color: white">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control">
                <div class="text-danger" id="register-password-error"></div>
            </div>
        
            <div class="mb-3">
                <label style="color: white">Confirm password <span class="text-danger">*</span></label>
                <input type="password" name="confirmPassword" class="form-control">
                <div class="text-danger" id="register-confirm-password-error"></div>
            </div>
            <a href="./dangnhap.html" class="btn btn-success">Back to Login page</a>
            <button class="btn btn-primary">Register</button>
            </form>
